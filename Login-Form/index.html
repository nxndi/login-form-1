<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Register Form -->
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#" onsubmit="return checkRegister()">
                <h1>Register disini.</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Register</button>
                <span>atau login dengan</span>
                <div class="social-container">
                    <a href="" id="social"><i class="lni lni-facebook-fill"></i></a>
                    <a href="" id="social"><i class="lni lni-google"></i></a>
                    <a href="" id="social"><i class="lni lni-twitter-fill"></i></a>
            </form>
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container login-container">
        <form action="#" onsubmit="return checkLogin()">
            <h1>Login disini.</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>Ingatkan saya</label>
                </div>
                <div class="pass-link">
                    <a href="#">lupa kata sandi ?</a>
                </div>
            </div>
            <button>Login</button>
            <span>atau login dengan</span>
            <div class="social-container">
                <a href="" id="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="" id="social"><i class="lni lni-google"></i></a>
                <a href="" id="social"><i class="lni lni-twitter-fill"></i></a>
            </div>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hallo <br> teman</h1>
                <p>jika kamu memiliki akun, login di sini dan bersenang-senanglah.</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login"></i>
                </button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1 class="title">Mulai perjalanan  <br> anda sekarang</h1>
                <p>jika kamu belum memiliki akun, bergabunglah dengan kami dan mulailah perjalanan kamu.</p>
                <button class="ghost" id="register">Register 
                    <i class="lni lni-arrow-right register"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
